# Based on https://github.com/kubernetes-csi/external-provisioner/blob/master/Dockerfile
{{- range $key, $value := .k8s }}
  {{- $version := toString $key }}
  {{- if $value.csi.provisioner }}
    {{- $src_version := toString $value.csi.provisioner }}
    {{- $patches := (printf "/images/%s" $.ImageName) }}
    {{- $patch := false }}
    {{- range $path, $_ := $.Files.Glob (printf "%s/*" $patches) }}
      {{- if contains $src_version $path }}
        {{- $patch = true }}
      {{- end }}
    {{- end }}
---
image: {{ $.ModuleNamePrefix }}{{ $.ImageName }}-ForK8SGE-{{ $version | replace "." "-" }}
fromImage: base/distroless
import:
- image: {{ $.ModuleNamePrefix }}{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
  add: /csi-provisioner
  to: /csi-provisioner
  before: setup
git:
{{- include "image mount points" $ }}
imageSpec:
  config:
    entrypoint: ["/csi-provisioner"]
---
image: {{ $.ModuleNamePrefix }}{{ $.ImageName }}-src-artifact-{{ $version | replace "." "-" }}
fromImage: builder/src
final: false
    {{- if $patch }}
git:
- add: {{ $patches }}/patches/{{ $src_version }}
  to: /patches
  stageDependencies:
    install:
    - '**/*'
    {{- end }}
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch {{ $src_version }} $(cat /run/secrets/SOURCE_REPO)/kubernetes-csi/external-provisioner.git .
  {{- if $patch }}
  - git apply /patches/*.patch --verbose
  {{- end }}
  - rm -rf vendor
  - rm -rf .git
---
image: {{ $.ModuleNamePrefix }}{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
fromImage: {{ eq .SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alt-svace" }}
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleNamePrefix }}{{ $.ImageName }}-src-artifact-{{ $version | replace "." "-" }}
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ $.GOPROXY }}
shell:
  beforeInstall:
    {{- if eq .SVACE_ENABLED "false" }}
    {{- include "alpine packages proxy" . | nindent 4 }}    
    - apk add --no-cache make bash git
    {{- else }}
    - apt-get update 
    - apt-get install -y make bash git
    {{- end }}
  install:
    - export GO_VERSION=${GOLANG_VERSION} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd /src
    - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
    - make build
    - cp bin/csi-provisioner /csi-provisioner
    - chown 64535:64535 /csi-provisioner
    - chmod 0755 /csi-provisioner
  {{- end }}
{{- end }}
