---
# do not remove this image: used in external audits (DKP CSE)
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false

git:
  - add: {{ .ModuleDir }}
    to: /src
    includePaths:
      - images/{{ $.ImageName }}
    stageDependencies:
      install:
        - '**/*'
    excludePaths:
      - images/{{ $.ImageName }}/werf.yaml

shell:
  install:
    - echo "src artifact"

---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-golang-artifact
fromImage: {{ eq .SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alt-svace" }}
final: false

import:
  - image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
    add: /src
    to: /src
    before: install

mount:
{{ include "mount points for golang builds" . }}

secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}

shell:
{{- if eq .SVACE_ENABLED "false" }}
  beforeInstall:
  {{- include "alpine packages proxy" $ | nindent 2 }}
  - apk add --no-cache make bash git
{{- end }}
  install:
    - cd /src/images/snapshot-controller
    - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
    - |
      {{- include "image-build.build" (set $ "BuildCommand" (printf "make build")) | nindent 6 }}
    - cp bin/snapshot-controller bin/csi-snapshotter /
    - chown 64535:64535 /snapshot-controller /csi-snapshotter
    - chmod 0755 /snapshot-controller /csi-snapshotter

---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: base/distroless
import:
  - image: {{ .ModuleNamePrefix }}{{ .ImageName }}-golang-artifact
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup

imageSpec:
  config:
    entrypoint: ["/{{ $.ImageName }}"]
